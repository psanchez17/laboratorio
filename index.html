<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>PRODUCTOS</h2>

  <form id="productForm" class="row gy-3 align-items-end">
    <div class="col-md-2">
      <label for="prodId">ID</label>
      <input type="text" id="prodId" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="prodName">Nombre</label>
      <input type="text" id="prodName" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label for="prodPrice">Precio</label>
      <input type="number" id="prodPrice" class="form-control" min="0" step="0.01" required>
    </div>
    <div class="col-md-2">
      <label for="prodQty">Cantidad</label>
      <input type="number" id="prodQty" class="form-control" min="1" step="1" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Agregar Producto</button>
    </div>
  </form>

  <table class="table table-striped mt-4" id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>SubTotal</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="mt-3">
    <div>Subtotal: <span id="totalSubtotal">0.00</span></div>
    <div>Descuento (10 %): <span id="totalDescuento">0.00</span></div>
    <div>ISV (15 %): <span id="totalISV">0.00</span></div>
    <div><strong>Total a Pagar:</strong> <span id="totalPagar">0.00</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

</html>
